<script>
    $(document).ready(function() {
        $.ajax({
            url: "http://localhost:3000/Animals",
            success: function(result) {
                let fishArr = result.filter(fin => fin.class == "fish");
                let final = fishArr.map(current => {
                    return `<li><a href="/html/animal-profile.html?id=${current.id}">${current.name}</a></li>`
                })
                $("#fish").html(final)
            },
            type: "GET",
        })
    })
