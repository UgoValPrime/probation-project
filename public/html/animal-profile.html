<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>profile</title>
    <link rel="stylesheet" href="/public/css/bootstrap.css">
</head>

<body>
    <center>
        <div class="container mt-4" style="background-color:black;color:white;padding:20px;">
            <h1 id="name" class="display-1"><strong></strong></h1>
            <h3 id="kingdom" class="display-3"></h3>
            <h4 id="class"></h4>
            <p id="order" class="h6"></p>
            <p id="image"></p>
            <p id="description" class="lead"></p>
        </div>
    </center>
    <script src="../jquery2.js"></script>
    <script>
        $(document).ready(function() {
            let url = new URLSearchParams(window.location.search);
            let id = url.get('id');
            console.log(id)
            $.ajax({
                url: `http://localhost:3000/Animals/${id}`,
                method: "GET",
                success: function(response) {
                    console.log(response.name)
                    $("#name").html(response.name);
                    $("#kingdom").text(response.kingdom);
                    $("#class").text(response.class);
                    $("#order").text(response.order);
                    $("#image").text(response.image_url);
                    $("#description").text(response.description);
                }
            })

        })
    </script>
</body>

</html>
