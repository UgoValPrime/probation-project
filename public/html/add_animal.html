<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/bootstrap.css">
</head>

<body style="background-color: burlywood">
    <div class="container">
        <center>
            <h4 class="display-4">Add New Animal</h4>
        </center>
    </div>
    <div class="container" style="background-color: black; width: 300px">

        <div style="width: 300px; margin: 20px">
            <form id="addanimal">
                <div class="form-group"><label>name:</label><input type="text" placeholder="name" id="name" class="form-control" style="width: 200px">
                </div>
                <div class="form-group"><label>kingdom:</label><input type="text" placeholder="kingdom" id="kingdom" class="form-control" style="width: 200px"></div>
                <div class="form-group"><label>class:</label><input type="text" placeholder="class" id="class" class="form-control" style="width: 200px"></div>
                <div class="form-group"><label>order:</label><input type="text" placeholder="order" id="order" class="form-control" style="width: 200px"></div>
                <div class="form-group"><label>image_url:</label><input type="text" placeholder="image_url" id="image" class="form-control" style="width: 200px"></div>

                <button type="submit" class="btn btn-dark" style="margin-bottom: 5px">Add</button>
            </form>
        </div>

    </div>
    <script src="../jquery2.js"></script>
    <script>
        $(document).ready(function() {
            $("#addanimal").on("submit", function(e) {
                e.preventDefault();
                let data = {
                    name: $("#name").val(),
                    kingdom: $("#kingdom").val(),
                    class: $("#class").val(),
                    order: $("#order").val(),
                    url: $("#image").val()

                }
                $.ajax({
                    url: "http://localhost:3000/Animals",
                    success: function(result) {
                        alert('its done');
                    },
                    type: "POST",
                    data: data
                })
            })

        })
    </script>
</body>

</html>
