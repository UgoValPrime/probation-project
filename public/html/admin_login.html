<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin_login</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../style2.css">
</head>

<body>
    <div class="container" style="margin-top: 90px; width:400px; background:rgb(65, 65, 65)">
        <center>
            <h1 class="display-4">Admin login</h1>
        </center>
    </div>
    <center>
        <form id="adlogon" style="margin-top:30px; width: 300px; background:white; opacity: .8;">
            <div class="form-group"><label>Username</label><input type="text" class="form-control" placeholder="Username" id="adminid"></div>
            <div class="form-group"> <label>Password</label><input type="password" class="form-control" placeholder="password" id="password"></div>
            <button type="submit" class="btn btn-dark">login</button>
        </form>
    </center>
    <script src="../jquery2.js"></script>
    <script>
        //ADMIN LOGIN
        $("#adlogon").on("submit", function(e) {
            e.preventDefault();
            let admin_id = $("#adminid").val();
            let password = $("#password").val();
            let userE = false;
            $.ajax({
                'url': 'http://localhost:3000/admin',
                "method": "get"
            }).done(res => {
                for (let i = 0; i < res.length; i++) {
                    if (res[i].admin_id === admin_id && res[i].password === password) {
                        userE = true
                    }
                    if (userE) {
                        //alert('user exist')
                        window.location = "admin_portal.html"
                    } else {
                        alert('inval')
                    }
                }
            })
        })
    </script>
</body>

</html>
